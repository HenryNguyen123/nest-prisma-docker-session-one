version: "3.9"

services:
  db:
    image: mysql:8.0
    container_name: mysqlContainer
    restart: always
    environment:
      MYSQL_DATABASE: mysqNodejs
      MYSQL_USER: admin
      MYSQL_ROOT_PASSWORD: 123456
      MYSQL_PASSWORD: 123456
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql

volumes:
  db_data: 
